type Query {
	jobs: [Job]
	job(id: ID!): Job
	company(id: ID!): Company
}

type Company {
	id: ID!
	name: String!
	description: String
}
type Job {
	id: ID!
	"""
	The __date__ when the job was created, in ISO-8601 format, E.g. `2021-12-31`
	"""
	date: String!
	title: String!
	description: String!
	company: Company
}
